<form class="form">
	<div class="form-field">
		<label for="username" class="form-label">Username</label>
		<input
			type="text"
			id="username"
			class="input"
			placeholder="Enter Text..."
		/>
		<span class="form-err-msg">Username must have at least 3 characters</span>
	</div>
	<div class="form-field">
		<label for="password" class="form-label">Password</label>
		<input
			type="password"
			id="password"
			class="input"
			placeholder="Enter Password..."
		/>
		<span class="form-err-msg">Password must have at least 6 characters</span>
	</div>
</form>
